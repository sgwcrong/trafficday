<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .container {
            margin-top: 30px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .info-card {
            background-color: #f1f7fe;
            border-left: 5px solid #007bff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .form-control[readonly] {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">주인님네 웹사이트</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">소개</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mypage.html">마이페이지</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button id="adminBtn" class="btn btn-warning me-2 active">관리자 기능</button> <!-- 관리자 페이지에서 본인만 이 버튼 활성화 -->
                    <button id="logoutBtn" class="btn btn-danger">로그아웃</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2><i class="bi bi-shield-lock-fill"></i> 관리자 페이지</h2>
        <div class="alert alert-warning" role="alert" id="adminWarning">
            관리자만 이 페이지에 접근할 수 있습니다.
        </div>

        <div id="adminContent" class="d-none">
            <div class="mb-3">
                <label for="qrInput" class="form-label">사용자 QR 코드 내용 입력 (예: ID:포인트코드)</label>
                <input type="text" class="form-control" id="qrInput" placeholder="여기에 사용자 QR 코드 내용을 입력해주세요.">
                <button class="btn btn-info mt-2 w-100" id="loadUserInfoBtn">사용자 정보 불러오기</button>
            </div>

            <hr>
            <h3><i class="bi bi-person-fill"></i> 사용자 정보</h3>
            <div class="info-card">
                <p><strong>아이디:</strong> <span id="displayUserId"></span></p>
                <p><strong>닉네임:</strong> <span id="displayUserNickname"></span></p>
                <p><strong>현재 트래픽 포인트:</strong> <span id="displayUserPoints"></span> P</p>
                <p><strong>현재 트래픽 코인:</strong> <span id="displayUserCoins"></span> 개</p>
                <p><strong>포인트 코드:</strong> <span id="displayUserPointCode"></span></p>
            </div>

            <h3 class="mt-4"><i class="bi bi-pencil-square"></i> 포인트/코인 수정</h3>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="editPoints" class="form-label">새 트래픽 포인트</label>
                    <input type="number" class="form-control" id="editPoints" placeholder="수정할 포인트">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="editCoins" class="form-label">새 트래픽 코인</label>
                    <input type="number" class="form-control" id="editCoins" placeholder="수정할 코인">
                </div>
            </div>
            <button class="btn btn-success w-100" id="saveChangesBtn">변경사항 저장</button>
        </div>
    </div>

    <!-- 부트스트랩 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
        let currentUserDataForAdmin = null; // 관리자가 불러온 현재 사용자 정보

        // 관리자 권한 확인
        document.addEventListener('DOMContentLoaded', function() {
            const loggedInUserId = localStorage.getItem('loggedInUserId');
            const adminStatus = localStorage.getItem('loggedInUserAdminStatus');

            if (!loggedInUserId || adminStatus !== 'Yes') {
                document.getElementById('adminWarning').classList.remove('d-none');
                document.getElementById('adminContent').classList.add('d-none');
                alert('관리자 권한이 없습니다. 메인 페이지로 이동합니다.');
                window.location.href = 'index.html'; // 관리자 아니면 쫓아내기!
                return;
            } else {
                document.getElementById('adminWarning').classList.add('d-none');
                document.getElementById('adminContent').classList.remove('d-none');
            }

            // 로그아웃 버튼 이벤트 리스너
            document.getElementById('logoutBtn').addEventListener('click', function() {
                localStorage.removeItem('loggedInUserId');
                localStorage.removeItem('loggedInUserNickname');
                localStorage.removeItem('loggedInUserAdminStatus');
                alert('로그아웃 되었습니다.');
                window.location.href = 'index.html'; // 홈으로 리디렉션
            });

            // 사용자 정보 불러오기 버튼 클릭 이벤트
            document.getElementById('loadUserInfoBtn').addEventListener('click', function() {
                const qrContent = document.getElementById('qrInput').value.trim();
                if (!qrContent) {
                    alert('QR 코드 내용을 입력해주세요.');
                    return;
                }

                const parts = qrContent.split(':');
                if (parts.length !== 2) {
                    alert('QR 코드 내용이 "아이디:포인트코드" 형식이 아닙니다. 확인해주세요.');
                    return;
                }
                const targetUserId = parts[0];

                google.script.run
                    .withSuccessHandler(function(response) {
                        if (response.success) {
                            currentUserDataForAdmin = response.user; // 사용자 정보 저장
                            document.getElementById('displayUserId').textContent = currentUserDataForAdmin.id;
                            document.getElementById('displayUserNickname').textContent = currentUserDataForAdmin.nickname;
                            document.getElementById('displayUserPoints').textContent = currentUserDataForAdmin.points;
                            document.getElementById('displayUserCoins').textContent = currentUserDataForAdmin.coins;
                            document.getElementById('displayUserPointCode').textContent = currentUserDataForAdmin.pointCode;

                            // 수정 필드에 현재 값 미리 채워넣기
                            document.getElementById('editPoints').value = currentUserDataForAdmin.points;
                            document.getElementById('editCoins').value = currentUserDataForAdmin.coins;
                        } else {
                            alert('사용자 정보 로드 실패: ' + response.message);
                            currentUserDataForAdmin = null; // 정보 초기화
                            document.getElementById('displayUserId').textContent = '';
                            document.getElementById('displayUserNickname').textContent = '';
                            document.getElementById('displayUserPoints').textContent = '';
                            document.getElementById('displayUserCoins').textContent = '';
                            document.getElementById('displayUserPointCode').textContent = '';
                            document.getElementById('editPoints').value = '';
                            document.getElementById('editCoins').value = '';
                        }
                    })
                    .withFailureHandler(function(error) {
                        alert('사용자 정보 로드 중 서버 오류 발생: ' + error.message);
                    })
                    .getUserData(targetUserId); // Apps Script에서 getUserData 재활용
            });

            // 변경사항 저장 버튼 클릭 이벤트
            document.getElementById('saveChangesBtn').addEventListener('click', function() {
                if (!currentUserDataForAdmin) {
                    alert('먼저 사용자 정보를 불러와주세요.');
                    return;
                }

                const newPoints = document.getElementById('editPoints').value;
                const newCoins = document.getElementById('editCoins').value;

                // QR 코드는 변경되지 않으므로, 이전에 불러온 QR 내용 재활용
                const qrContentToUpdate = `${currentUserDataForAdmin.id}:${currentUserDataForAdmin.pointCode}`;

                const adminDataToUpdate = {
                    qrContent: qrContentToUpdate,
                    newPoints: newPoints ? parseInt(newPoints) : null,
                    newCoins: newCoins ? parseInt(newCoins) : null
                };

                google.script.run
                    .withSuccessHandler(function(response) {
                        if (response.success) {
                            alert(response.message);
                            // 화면 갱신
                            document.getElementById('displayUserPoints').textContent = adminDataToUpdate.newPoints;
                            document.getElementById('displayUserCoins').textContent = adminDataToUpdate.newCoins;
                        } else {
                            alert('변경사항 저장 실패: ' + response.message);
                        }
                    })
                    .withFailureHandler(function(error) {
                        alert('변경사항 저장 중 서버 오류 발생: ' + error.message);
                    })
                    .updatePointsAndCoins(adminDataToUpdate);
            });
        });
    </script>
</body>
</html>
