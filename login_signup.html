<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 / 회원가입</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <!-- 위에 설명된 공통 스크립트 삽입 -->
    <script>
      const APPS_SCRIPT_API_URL = 'https://script.google.com/macros/s/AKfycbxRhhcxyskRSUJRIB76nqZrQwUak0WIBVUdigc2yZ88MitDkjWUdlS-SiPFb4qHTnBo/exec'; // <<--- 실제 URL로 변경!
      // navigateTo, callAppsScript 함수들...
      function navigateTo(page, params = '') { /* ... 코드 생략 ... */ }
      async function callAppsScript(functionName, data = {}) { /* ... 코드 생략 ... */ }
    </script>
    <!-- ... 기존 HTML 내용 (body, container 등) ... -->
    <div class="container">
        <!-- ... 기존 로그인/회원가입 탭 구조 ... -->
        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
            <h2>로그인</h2>
            <form id="loginForm">
                <!-- ... 로그인 폼 필드 ... -->
                <button type="submit" class="btn btn-primary w-100 mb-2">로그인</button>
                <button type="button" class="btn btn-outline-secondary w-100" onclick="navigateTo('index')">취소</button>
            </form>
        </div>

        <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
            <h2>회원가입</h2>
            <form id="registerForm">
                <!-- ... 회원가입 폼 필드 ... -->
                <button type="submit" class="btn btn-primary w-100 mb-2">회원가입</button>
                <button type="button" class="btn btn-outline-secondary w-100" onclick="navigateTo('index')">취소</button>
            </form>
        </div>
    </div>

    <!-- 부트스트랩 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('tab') === 'register') {
                const registerTab = new bootstrap.Tab(document.getElementById('register-tab'));
                registerTab.show();
            }
        });

        // 회원가입 폼 제출 이벤트 리스너
        document.getElementById('registerForm').addEventListener('submit', async function(e) { 
            e.preventDefault();

            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('비밀번호가 일치하지 않습니다!');
                return;
            }

            const formData = {
                name: document.getElementById('name').value,
                birthdate: document.getElementById('birthdate').value,
                nickname: document.getElementById('nickname').value,
                id: document.getElementById('regId').value,
                email: document.getElementById('email').value,
                password: password, 
                securityCode: document.getElementById('securityCode').value
            };

            try {
                // Apps Script의 processRegister 함수 호출
                const response = await callAppsScript('processRegister', formData); // callAppsScript로 호출 방식 변경
                
                if (response.success) {
                    alert(response.message + ' 환영합니다, ' + response.id + '님!');
                    const loginTab = new bootstrap.Tab(document.getElementById('login-tab'));
                    loginTab.show(); 
                    document.getElementById('registerForm').reset();
                } else {
                    alert('회원가입 실패: ' + response.message);
                }
            } catch (error) {
                alert('서버 통신 오류 발생: ' + error.message);
            }
        });

        // 로그인 폼 제출 이벤트 리스너
        document.getElementById('loginForm').addEventListener('submit', async function(e) { 
            e.preventDefault();

            const formData = {
                id: document.getElementById('loginId').value,
                password: document.getElementById('loginPassword').value
            };

            try {
                // Apps Script의 processLogin 함수 호출
                const response = await callAppsScript('processLogin', formData); // callAppsScript로 호출 방식 변경

                if (response.success) {
                    alert(response.message + ' 안녕하세요, ' + response.user.nickname + '님!');
                    localStorage.setItem('loggedInUserId', response.user.id);
                    localStorage.setItem('loggedInUserNickname', response.user.nickname);
                    localStorage.setItem('loggedInUserAdminStatus', response.user.adminStatus);
                    navigateTo('index'); 
                } else {
                    alert('로그인 실패: ' + response.message);
                }
            } catch (error) {
                alert('서버 통신 오류 발생: ' + error.message);
            }
        });
    </script>
</body>
</html>
