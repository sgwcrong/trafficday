<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 / 회원가입</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">로그인</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">회원가입</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <!-- 로그인 탭 -->
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <h2>로그인</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="loginId" class="form-label">아이디</label>
                        <input type="text" class="form-control" id="loginId" name="id" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-2">로그인</button>
                </form>
            </div>

            <!-- 회원가입 탭 -->
            <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                <h2>회원가입</h2>
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">이름</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="birthdate" class="form-label">생년월일</label>
                        <input type="date" class="form-control" id="birthdate" name="birthdate" required>
                    </div>
                    <div class="mb-3">
                        <label for="nickname" class="form-label">닉네임</label>
                        <input type="text" class="form-control" id="nickname" name="nickname" required>
                    </div>
                    <div class="mb-3">
                        <label for="regId" class="form-label">아이디</label>
                        <input type="text" class="form-control" id="regId" name="id" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="regPassword" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="regPassword" name="password" required>
                        <div class="form-text">8자 이상, 영문, 숫자, 특수문자를 포함해주세요.</div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">비밀번호 확인</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="securityCode" class="form-label">보안 코드</label>
                        <input type="text" class="form-control" id="securityCode" name="securityCode" required>
                        <div class="form-text">재설정 시 필요한 보안 질문에 대한 답변입니다.</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-2">회원가입</button>
                </form>
            </div>
        </div>
    </div>

    <!-- 부트스트랩 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('tab') === 'register') {
                const registerTab = new bootstrap.Tab(document.getElementById('register-tab'));
                registerTab.show();
            }
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('비밀번호가 일치하지 않습니다!');
                return;
            }

            const formData = {
                name: document.getElementById('name').value,
                birthdate: document.getElementById('birthdate').value,
                nickname: document.getElementById('nickname').value,
                id: document.getElementById('regId').value,
                email: document.getElementById('email').value,
                password: password,
                securityCode: document.getElementById('securityCode').value
            };

            google.script.run
                .withSuccessHandler(function(response) {
                    if (response.success) {
                        alert(response.message + ' 환영합니다, ' + response.id + '님!');
                        const loginTab = new bootstrap.Tab(document.getElementById('login-tab'));
                        loginTab.show();
                        document.getElementById('registerForm').reset();
                    } else {
                        alert('회원가입 실패: ' + response.message);
                    }
                })
                .withFailureHandler(function(error) {
                    alert('서버 오류 발생: ' + error.message);
                })
                .processRegister(formData);
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = {
                id: document.getElementById('loginId').value,
                password: document.getElementById('loginPassword').value
            };

            google.script.run
                .withSuccessHandler(function(response) {
                    if (response.success) {
                        alert(response.message + ' 안녕하세요, ' + response.user.nickname + '님!');
                        localStorage.setItem('loggedInUserId', response.user.id);
                        localStorage.setItem('loggedInUserNickname', response.user.nickname); // 닉네임 저장
                        localStorage.setItem('loggedInUserAdminStatus', response.user.adminStatus); // 관리자 여부 저장
                        window.location.href = 'index.html'; // 메인 페이지로 이동
                    } else {
                        alert('로그인 실패: ' + response.message);
                    }
                })
                .withFailureHandler(function(error) {
                    alert('서버 오류 발생: ' + error.message);
                })
                .processLogin(formData);
        });
    </script>
</body>
</html>
